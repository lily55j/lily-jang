  <!--CSS-->

 <!-- font-->

    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">

  <script src="js/contact.js"></script>
  
  </head>


<body class="top_body">

  <nav class="nav">
    <h1 class="lilyjang"><a href="index.html">Lily Jang</a></h1> 
    <div class="nav_icons">
      <a href="https://www.instagram.com/lily_j_drawing/" target="_blank">
        <img class="nav_ig" src="images/ig-color.png" alt="instagram_banner">
      </a>
      <img class="nav_menu" src="images/menu.png" alt="menu_bar">
    </div>
  </nav>

  <h2 class="contact_top">Contact</h2>

  <form class="form" autocomplete="on">

    <!-- name -->
    <div class="form__field">
      <div class="form__name">
        <label for="name" class="form_text">Name
          <span class="required">*</span>
        </label>
      </div>
      <input  value="lily" type="text" class="box" name="name" id="name" required placeholder="Full name" />
    </div>

    <!-- email -->
    <div class="form__field">
      <div class="form__name">
        <label for="email" class="form_text">Email
          <span class="required">*</span>
        </label>
      </div>
      <input value="leejeong.jang@gmail.com" type="email" class="box" name="email" id="email" required placeholder="@" />
    </div>

    <!-- purpose -->
    <div class="form__field">
      <div class="form__name">
        <label for="purpose" class="form_text">Purpose</label>
      </div>
      <select id="purpose" class="box" name="purpose">
        <option selected value="australia">Collaboration</option>
        <option value="canada">Purchase an art</option>
        <option value="usa">Other</option>
      </select>
    </div>

    <!-- subject -->
    <div class="form__field">
      <div class="form__name">
        <label for="subject" class="form_text">Subject
          <span class="required">*</span>
        </label>
      </div>
      <input value="hi" type="text" class="box" name="subject" id="subject" required placeholder="" />
    </div>

    <!-- message -->
    <div class="form__field">
      <div class="form__name">
        <label for="message" class="form_text">Message
          <span class="required">*</span>
        </label>
      </div>

      <textarea  name="message" class="message" id="message" required="required" rows="10">
      kkkkk  
      </textarea>

    </div>

    <div class="form__field">
      <div class="form__name">
        <div class="button_rapper">
          <button class="button" type="submit" onclick="sendemail(event)" id="submit">Confirm</button>
        </div>
      </div>
    </div>
  </form>

  <footer class="top_bottom">
    <div class="top_copyright">
      Copyright Â© 2018 Lily Jang All Rights Reserved.
    </div>
  </footer>

</body>


</html>
